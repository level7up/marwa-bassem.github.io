    <script>
        document.getElementById('add_meal').addEventListener('click', function () {
            var mealRows = document.getElementById('mealRows');
            var newRow = document.createElement('div');
            newRow.className = 'row mt-2 meal-row';
            newRow.innerHTML = `
                <div class="col-md-3">
                    <input type="text" name="meals[][meal]" class="form-control form-control-lg form-control-solid" placeholder="Meal">
                </div>
                <div class="col-md-4">
                    <textarea  class="form-control form-control-lg form-control-solid" name="meals[][ingredients]" placeholder="Meal ingredients"></textarea>
                </div>
                <div class="col-md-4">
                    <textarea class="form-control form-control-lg form-control-solid" name="meals[][notes]" placeholder="Notes"></textarea>
                </div>
                <div class="col-md-1">
                    <button type="button" class="btn btn-delete btn-danger btn-sm">Delete</button>
                </div>
                <div class="col-md-12"><hr></div>
            `;
            mealRows.appendChild(newRow);
            newRow.querySelector('.btn-delete').addEventListener('click', function () {
                newRow.remove(); // Remove the entire row when delete button is clicked
            });
        });
        document.querySelectorAll('.btn-delete').forEach(function (button) {
            button.addEventListener('click', function () {
                button.closest('.meal-row').remove(); // Find the parent row and remove it
            });
        });
        document.getElementById('save').addEventListener('click', function () {
            var formData = {}; // Initialize an empty object to store form data

            // Get fixed form fields data
            var fixedFields = document.getElementById('form-data').querySelectorAll('input[type="text"], input[type="number"], textarea');
            fixedFields.forEach(function (field) {
                formData[field.name] = field.value;
            });

            // Get meal rows data
            formData.meals = []; // Initialize meals array
            var mealRows = document.querySelectorAll('.meal-row');
            mealRows.forEach(function (row) {
                var meal = {};
                meal.meal = row.querySelector('input[name^="meals["][name$="][meal]"]').value;
                meal.ingredients = row.querySelector('textarea[name^="meals["][name$="][ingredients]"]').value;
                meal.notes = row.querySelector('textarea[name^="meals["][name$="][notes]"]').value;
                formData.meals.push(meal);
            });

            // Store the data in localStorage
            localStorage.setItem('formData', JSON.stringify(formData));

            // Redirect to the other page
            window.location.href = 'print.html';
            // print_page(formData)
        });

    </script>
